<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steven's Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/css/standard.css" rel="stylesheet">
</head>

<body>
    <div th:fragment="postBody">
        <p class="card-text postTopic" th:text="${blog.topic}"></p>
        <p class="card-title postTitle" th:text="${blog.title}"></p>
        <div class="postAuthorDiv">
            <p class="card-text postAuthor" th:text="${blog.author}"></p>
        </div>
        <div class="postTagDiv">
            <p class="postTagTitle">Tags: </p>
            <div class="postTag" th:each="tag:${blog.tags}">
                <a class="card-text" th:text="${tag.phrase}" th:href="@{../../blogposts/tags/{id}(id=${tag.phrase})}"></a>
            </div>
        </div>
        <div class="card-footer bg-dark">
            <a href="#" th:href="@{blogposts/view/{id}(id=${blog.id})}">
                <button class="btn btn-outline-light postAlterButton">View</button>
            </a>
            <a href="#" th:href="@{blogposts/edit/{id}(id=${blog.id})}">
                <button class="btn btn-outline-light postAlterButton">Edit</button>
            </a>
            <a href="#" th:href="@{blogposts/delete/{id}(id=${blog.id})}">
                <button class="btn btn-outline-danger postAlterButton">Delete</button>
            </a>
            <!-- Modal Button, taken out until I figure out jQuery methods necessary to pass Thymeleaf variable
                <button type="button" class="btn btn-outline-danger postAlterButton" data-toggle="modal"
                    data-target="#exampleModal">
                    Delete
                </button>
                -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
