<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="fragments/styling :: headStyles"></div>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <h1 class="pageTitle">Welcome to Steven's Blog!</h1>
        <a th:href="@{/blogpost/new}">
            <button class="btn btn-primary newPostButton">New Post</button>
        </a>
        <div class="row d-flex justify-content-around">
            <div th:each="blog:${posts}">
                <div class="card col-md-6 p-0 mb-3" style="min-width: 28rem">
                    <div class="panel panel-default">
                        <p class="card-title postTitle" th:text="${blog.title}"></p>
                        <p class="card-text postSubHeader" th:text="${blog.subHeader}"></p>
                        <div class="postAuthorDiv">
                            <p class="card-text postAuthor">Written by:</p>
                            <p class="card-text postAuthor" th:text="${blog.author}"></p>
                        </div>
                        <div class="card-footer">
                            <a href="#" th:href="@{blogposts/view/{id}(id=${blog.id})}">
                                <button class="btn btn-primary postAlterButton">View</button>
                            </a>
                            <a href="#" th:href="@{blogposts/edit/{id}(id=${blog.id})}">
                                <button class="btn btn-primary postAlterButton">Edit</button>
                            </a>
                            <button type="button" class="btn btn-danger postAlterButton" data-toggle="modal"
                                data-target="#exampleModal">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Delete Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Delete Post</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h4>Are you sure you want to delete this post?</h4> 
                                <h5 class="card-title" th:text="${blog.title}"></h5>
                                <p class="card-text" th:text="${blog.author}"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <a href="#" th:href="@{blogposts/delete/{id}(id=${blog.id})}">
                                    <button type="button" class="btn btn-danger">Delete</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
