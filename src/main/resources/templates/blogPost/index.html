<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="fragments/styling :: headStyles" ></div>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar" ></div>
    <div class="container">
        <h1>Welcome to Steven's Blog!</h1>
        
        <div class="row d-flex justify-content-around">
            <div th:each="blog:${posts}">
                <div class="card col-md-6 p-0 mb-3" style="min-width: 18rem">
                    <div class="panel panel-default">
                        <h4 class="class-header" th:text="${blog.title}"></h4>
                        <div class="card-body">
                            <p class="card-text" th:text="${blog.blogEntry}"></p>
                            <p class="card-text" th:text="${blog.author}"></p>
                        </div>
                        <form action="#" th:action="@{'/blogposts/{id}'(id=${blog.id})}" th:method="delete"
                            class="form-horizontal">
                            <div class="form-group">
                                <input type="hidden" name="_method" value="delete" />
                                <a href="#" th:href="@{blogpost/{id}(id=${blog.id})}" class="card-link btn btn-danger">Delete Post</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <a th:href="@{/blogpost/new}">
            <button class="btn btn-primary">Submit a New Blog Post</button>
        </a>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
