<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="fragments/styling :: headStyles" ></div>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar" ></div>
    <div class="container">
        <h1 class="pageTitle">Edit Post</h1>
        <form action="#" th:action="@{~/blogposts/update/{id}(id=${blogPost.id})}" th:object="${blogPost}">
            <div class="form-group">
                <div class="editForm">
                    <label class="editFormNotBodyTitle" for="blogTopic">Topic:</label>
                    <select class="form-control mb-2 editFormTopic" for="blogTopic" th:field="*{topic}">
                        <option th:value="Music">Music</option>
                        <option th:value="Movies">Movies</option>
                        <option th:value="Sports">Sports</option>
                        <option th:value="Politics">Politics</option>
                        <option th:value="Science">Science</option>
                    </select>
                </div>
                <div class="editForm">
                    <label class="editFormNotBodyTitle" for="blogTitle">Title:</label>
                    <input type="text" class="form-control mb-2 editFormNotBody" name="blogTitle" th:field="*{title}" />
                </div>
                <div class="editForm">
                    <label class="editFormNotBodyTitle" for="blogAuthor">Author:</label>
                    <input type="text" class="form-control mb-2 editFormNotBody" name="blogAuthor" th:field="*{author}" />
                </div>
                <textarea type="text" class="form-control mb-2 editFormBody" name="blogEntry" th:field="*{blogEntry}" />
        
                <button type="submit" class="btn btn-dark submitPostButton">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
