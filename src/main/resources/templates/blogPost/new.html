<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="fragments/styling :: headStyles" ></div>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar" ></div>
    <div class="container">
        <h1 class="pageTitle">Create New Post</h1>
        <form action="#" th:action="@{/blogpost}" th:object="${blogPost}" method="post">
            <div class="form-group">
                <input type="text" class="form-control mb-2 formNotBody" placeholder="Blog Title..." th:field="*{title}" />
                <input type="text" class="form-control mb-2 formNotBody" placeholder="Your Name Here..." th:field="*{author}" />
                <textarea type="text" class="form-control mb-2 formBody" rows="5" placeholder="Blog Entry..." th:field="*{blogEntry}" />
                <button type="submit" class="btn btn-primary mb-2 submitPostButton">Submit Your Post</button>
            </div>
        </form>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
