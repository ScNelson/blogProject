<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="fragments/styling :: headStyles"></div>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="pageTitle">Thank you for your submission!</h1>
                <div class="card resultCard">
                    <p class="card-text postTopic" th:text="${blogPost.topic}"></p>
                    <h4 class="card-title postTitle" th:text="${blogPost.title}"></h4>
                    <div class="postAuthorDiv">
                        <p class="card-text postAuthor" th:text="${blogPost.author}"></p>
                    </div>
                    <p class="card-text postBody" th:text="${blogPost.blogEntry}"></p>
                    <div th:each="tag:${blogPost.tags}">
                        <p class="card-text postTopic" th:text="${tag.phrase}"></p>
                    </div>
                </div>
            </div>
        </div>

        <a action="#" th:href="@{/blogposts/edit/{id}(id=${blogPost.id})}" th:object="${blogPost}" method="post">
            <button class="btn btn-outline-dark submitPostButton">Edit Post</button>
        </a>
        <a th:href="@{/}">
            <button class="btn btn-dark submitPostButton">Back to Home</button>
        </a>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
